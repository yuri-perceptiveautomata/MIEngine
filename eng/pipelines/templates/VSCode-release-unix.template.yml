---
steps:
- checkout: self

- template: ../tasks/NuGetToolInstaller.yml

- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 5.x

- script: >
    $(Build.SourcesDirectory)/PublishOpenDebugAD7.sh -c Lab.Release -o $(Build.BinariesDirectory)/debugAdapters

- template: ../steps/CollectAndPublishBinaries.yml
  parameters:
    TargetFolder: '$(Build.StagingDirectory)\bin'
    ArtifactName: 'linux_bin'
...